<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Study Spots</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #F7E9DC;
    }


    /* Fixed nav */
    nav {
      background-color: #F7E9DC;
      padding: 30px 20px 12px 20px;
      display: flex;
      justify-content: center;
      gap: 18px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
        font-family: 'Playfair Display', serif;
        font-weight: 500;
        letter-spacing: 0.5px;
        color: #5C4033;
        text-decoration: none;
    }
    a:hover { font-weight: bold; color: #37261e;}

    #pac-input {
      background-color: #fff;
      font-family: Roboto, sans-serif;
      font-size: 15px;
      font-weight: 300;
      margin-left: 12px;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    #pac-input:focus {
      border-color: #4d90fe;
    }

    /* Hero Section */
    #hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F7E9DC;
      transition: transform 1s ease-in-out;
      position: relative;
      z-index: 500;
    }

    #hero.slide-up {
      transform: translateY(-100%);
    }

    #hero h1 {
      font-family: 'Abril Fatface', serif;
      font-size: 64px;
      color: #5C4033;
      margin-top: 60px; /* to avoid overlapping nav */
    }

    #myHeading {
      font-family: 'Abril Fatface', serif;
      font-size: 40px;
      color: #5C4033;
      position: fixed;
      top: 10px;
      left: 30px;
      z-index: 1001;
      margin: 0;
    }

    .coffee-bean {
      position: fixed;
      top: 2px;
      left: 140px;
      z-index: 1001;
      width: 60px;
      height:80px;
      background-image: url('https://www.creativefabrica.com/wp-content/uploads/2021/06/21/Coffee-Cute-Kawaii-Beans-Graphics-13653257-1-1-580x387.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: coffeeJump 0.8s infinite;
    }

    @keyframes coffeeJump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .custom-marker {
      background: #8B4513;
      border-radius: 30%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .custom-marker::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #8B4513;
    }

    .hero-text {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: #5C4033;
      text-align: center;
      margin-bottom: 50px;
    }

    .arrow {
      font-size: 60px;
      color: #5C4033;
      text-align: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>


  <!-- Nav -->
  <nav>
    <a href="index.html">home</a>
    <a href="find-spots.html">find spots</a>
    <a href="#add">add spot</a>
    <a href="#ratings">my ratings</a>
    <a href="faq.html">FAQ</a>
  </nav>
  <h1 id="myHeading">Nook</h1>
  <div class="coffee-bean"></div>

  <!-- Hero title -->
  <section id="hero">
    <h2 class="hero-text">find spots near you</h2>
    <div class="arrow">‚Üì</div>
  </section>

  <!-- Google Map -->
  <div id="map"></div>

  <!-- Search input -->
  <input
    id="pac-input"
    class="controls"
    type="text"
    placeholder="Search for coffee shops, cafes, or study spots..."
  />

  
  <!-- Info window content template -->
  <div id="infowindow-content" style="display: none;">
    <div style="font-family: system-ui; padding: 10px; max-width: 350px;">
      <h4 id="place-name" style="margin: 0 0 8px 0; color: #5C4033; font-size: 16px;"></h4>
      <p id="place-address" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
      <p id="place-id" style="margin: 4px 0; color: #999; font-size: 10px;"></p>
      
      <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
      <div id="study-data" style="display: none;">
        <p style="margin: 4px 0; color: #333; font-size: 13px;"><strong>‚òï Study Spot Ratings:</strong></p>
        <p id="outlets-data" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
        <p id="wifi-data" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
        <p id="seating-data" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
        <p id="noise-data" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
        <p id="bathroom-data" style="margin: 4px 0; color: #666; font-size: 12px;"></p>
        <p id="our-rating" style="margin: 8px 0 0 0; font-size: 10px; color: #999;"></p>
      </div>
      
      <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
      <div style="text-align: center;">
        <button onclick="addStudyData()" style="background: #5C4033; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">
          ‚òï Add Study Data
        </button>
        <button onclick="addReview()" style="background: #8B4513; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 8px;">
          ‚úçÔ∏è Add Review
        </button>
        <button onclick="viewReviews()" style="background: #A0522D; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 8px;">
          üìù Reviews
        </button>
      </div>
    </div>
  </div>
  
  <!-- Google maps API -->
  <script src="config.js"></script>
  <script>
    const { GOOGLE_MAPS_API_KEY } = CONFIG;
  </script>
  <script>
    const script= document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>

  <!-- Import coffee data -->
  <script src="coffee-data.js"></script>

  <!-- Map initialization -->
  <script>
    let currentPlace = null;
    let searchMarker = null;
    let infowindow = null;
    let map = null; // Make map globally accessible

    function initMap() {
      const center = { lat: 40.730610, lng: -73.935242 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center,
        styles: [
          {
            featureType: "poi",
            elementType: "labels",
            stylers: [{ visibility: "off" }]
          }
        ]
      });

      // Test if Places API is working
      if (google.maps.places) {
        const testService = new google.maps.places.PlacesService(map);
      }

      // Set up Place Autocomplete
      const input = document.getElementById("pac-input");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        fields: ["place_id", "geometry", "formatted_address", "name", "rating", "user_ratings_total", "opening_hours", "price_level", "website", "formatted_phone_number", "photos"],
        types: ["establishment"],
        componentRestrictions: { country: "us" }
      });

      autocomplete.bindTo("bounds", map);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Create info window
      infowindow = new google.maps.InfoWindow();
      const infowindowContent = document.getElementById("infowindow-content");
      infowindow.setContent(infowindowContent);

      // Create search marker
      searchMarker = new google.maps.Marker({ 
        map: map,
        icon: {
          url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
          scaledSize: new google.maps.Size(32, 32)
        }
      });

      // Handle place selection
      autocomplete.addListener("place_changed", () => {
        infowindow.close();

        const place = autocomplete.getPlace();
        currentPlace = place;

        if (!place.geometry || !place.geometry.location) {
          alert("No details available for this place.");
          return;
        }

        if (place.geometry.viewport) {
          map.fitBounds(place.geometry.viewport);
        } else {
          map.setCenter(place.geometry.location);
          map.setZoom(17);
        }

        // Set the position of the marker
        searchMarker.setPlace({
          placeId: place.place_id,
          location: place.geometry.location,
        });
        searchMarker.setVisible(true);

        // Update info window content
        document.getElementById("place-name").textContent = place.name || "";
        document.getElementById("place-address").textContent = place.formatted_address || "";
        document.getElementById("place-id").textContent = place.place_id || "";

        // Check if we have study data for this place
        const studyData = getStudyData(place.place_id);
        if (studyData) {
          showStudyData(studyData);
        } else {
          hideStudyData();
        }

        // Add Google data if available
        if (place.opening_hours || place.photos) {
          const photoSection = place.photos && place.photos.length > 0 ? `
            <div style="margin: -10px -10px 10px -10px; height: 150px; background: linear-gradient(45deg, #f0f0f0, #e0e0e0); border-radius: 8px 8px 0 0; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center;">
              <img src="${place.photos[0].getUrl({maxWidth: 700, maxHeight: 400})}" 
                   alt="${place.name}" 
                   style="max-width: 100%; max-height: 100%; object-fit: contain;"
                   onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(45deg, #5C4033, #8B4513)'; this.parentElement.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 24px;\\'>‚òï</div>';">
            </div>
          ` : `
            <div style="margin: -10px -10px 10px -10px; height: 80px; background: linear-gradient(45deg, #5C4033, #8B4513); border-radius: 8px 8px 0 0; display: flex; align-items: center; justify-content: center;">
              <div style="color: white; font-size: 32px;">‚òï</div>
            </div>
          `;
          
          const googleDataSection = `
            ${photoSection}
            <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
            <p style="margin: 4px 0; color: #333; font-size: 13px;"><strong>üìä Google Data:</strong></p>
            <p style="margin: 2px 0; font-size: 12px; color: #666;"><strong>üïê Status:</strong> ${place.opening_hours?.open_now ? 'Open' : 'Closed'} (scheduled hours)</p>
            ${place.rating ? `<p style="margin: 2px 0; font-size: 12px; color: #666;">‚≠ê Rating: ${place.rating}/5 (${place.user_ratings_total} reviews)</p>` : ''}
            ${place.price_level ? `<p style="margin: 2px 0; font-size: 12px; color: #666;">üí∞ Price: ${'$'.repeat(place.price_level)}</p>` : ''}
            ${place.website ? `<p style="margin: 2px 0; font-size: 12px; color: #666;">üåê <a href="${place.website}" target="_blank" style="color: #1a73e8;">Website</a></p>` : ''}
            ${place.formatted_phone_number ? `<p style="margin: 2px 0; font-size: 12px; color: #666;">üìû <a href="tel:${place.formatted_phone_number}" style="color: #1a73e8;">${place.formatted_phone_number}</a></p>` : ''}
          `;
          
          // Update the info window content to include Google data
          const currentContent = infowindowContent.innerHTML;
          infowindowContent.innerHTML = googleDataSection + currentContent;
        }

        infowindow.open(map, searchMarker);
      });

      // Add your existing coffee shop markers
      coffeeData.forEach(shop => {
        // Calculate a rating based on the available data
        function calculateRating(shop) {
          let total = 0;
          let count = 0;
          
          // Convert outlets rating (e.g., "9/10" to 9)
          if (shop.outlets) {
            const outletRating = parseInt(shop.outlets.split('/')[0]);
            total += outletRating;
            count++;
          }
          
          // Convert wifi rating (e.g., "8/10" to 8)
          if (shop.wifi) {
            const wifiRating = parseInt(shop.wifi.split('/')[0]);
            total += wifiRating;
            count++;
          }
          
          // Convert seating rating (e.g., "9/10" to 9)
          if (shop.seating) {
            const seatingRating = parseInt(shop.seating.split('/')[0]);
            total += seatingRating;
            count++;
          }
          
          return count > 0 ? (total / count) / 2 : 3.0; // Convert to 5-star scale
        }

        const rating = calculateRating(shop);
        
        // Create marker for your coffee shops
        const marker = new google.maps.Marker({
          position: { lat: shop.lat, lng: shop.lng },
          map: map,
          title: shop.name,
          icon: {
            url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            scaledSize: new google.maps.Size(32, 32)
          }
        });

        // Create info window content for your coffee shops
        const createInfoContent = () => {
          return `
            <div style="font-family: system-ui; padding: 10px; max-width: 350px;">
              <h4 style="margin: 0 0 8px 0; color: #5C4033; font-size: 16px;">${shop.name}</h4>
              <p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>üìç Address:</strong> ${shop.location}</p>
              
              <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
              <p style="margin: 4px 0; color: #333; font-size: 13px;"><strong>‚òï Study Spot Ratings:</strong></p>
              <p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>üîå Outlets:</strong> ${shop.outlets}</p>
              <p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>üì∂ WiFi:</strong> ${shop.wifi}</p>
              <p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>ü™ë Seating:</strong> ${shop.seating}</p>
              <p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>üîä Noise:</strong> ${shop.noise}</p>
              ${shop.bathroom ? `<p style="margin: 4px 0; color: #666; font-size: 12px;"><strong>üöª Bathroom:</strong> ${shop.bathroom}</p>` : ''}
              <p style="margin: 8px 0 0 0; font-size: 10px; color: #999;">Our rating: ${rating.toFixed(1)}/5</p>
              
              <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
              <div style="text-align: center;">
                <button onclick="addReview('${shop.name}')" style="background: #5C4033; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                   Add Review
                </button>
                <button onclick="viewReviews('${shop.name}')" style="background: #8B4513; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 8px;">
                   View Reviews
                </button>
              </div>
            </div>
          `;
        };

        // Create info window for your coffee shops
        const infoWindow = new google.maps.InfoWindow({
          content: createInfoContent()
        });

        // Add click listener to show info
        marker.addListener("click", () => {
          infowindow.close(); // Close search marker info window
          infoWindow.open(map, marker);
        });
      });
    }

    // Study data functions
    function getStudyData(placeId) {
      const studyData = JSON.parse(localStorage.getItem('studyData') || '{}');
      return studyData[placeId];
    }

    function showStudyData(data) {
      document.getElementById('study-data').style.display = 'block';
      document.getElementById('outlets-data').textContent = `üîå Outlets: ${data.outlets}`;
      document.getElementById('wifi-data').textContent = `üì∂ WiFi: ${data.wifi}`;
      document.getElementById('seating-data').textContent = `ü™ë Seating: ${data.seating}`;
      document.getElementById('noise-data').textContent = `üîä Noise: ${data.noise}`;
      if (data.bathroom) {
        document.getElementById('bathroom-data').textContent = `üöª Bathroom: ${data.bathroom}`;
        document.getElementById('bathroom-data').style.display = 'block';
      } else {
        document.getElementById('bathroom-data').style.display = 'none';
      }
      document.getElementById('our-rating').textContent = `Our rating: ${data.rating}/5`;
    }

    function hideStudyData() {
      document.getElementById('study-data').style.display = 'none';
    }

    // Global functions for buttons
    window.addStudyData = function() {
      if (!currentPlace) return;
      
      const outlets = prompt('Rate outlets availability (1-10):');
      const wifi = prompt('Rate WiFi quality (1-10):');
      const seating = prompt('Rate seating comfort (1-10):');
      const noise = prompt('Rate noise level (1-10):');
      const bathroom = prompt('Bathroom availability (Yes/No):');
      
      if (outlets && wifi && seating && noise) {
        const studyData = {
          outlets: `${outlets}/10`,
          wifi: `${wifi}/10`,
          seating: `${seating}/10`,
          noise: `${noise}/10`,
          bathroom: bathroom,
          rating: ((parseInt(outlets) + parseInt(wifi) + parseInt(seating)) / 3 / 2).toFixed(1)
        };
        
        // Save to localStorage
        const allStudyData = JSON.parse(localStorage.getItem('studyData') || '{}');
        allStudyData[currentPlace.place_id] = studyData;
        localStorage.setItem('studyData', JSON.stringify(allStudyData));
        
        // Update display
        showStudyData(studyData);
        alert('Study data added!');
      }
    };

    window.addReview = function(placeName = null) {
      const name = placeName || (currentPlace ? currentPlace.name : 'this place');
      const review = prompt(`Add a review for ${name}:\n\nRate from 1-5 stars and add your comments.`);
      if (review) {
        const reviews = JSON.parse(localStorage.getItem('coffeeReviews') || '{}');
        if (!reviews[name]) reviews[name] = [];
        reviews[name].push({
          text: review,
          date: new Date().toLocaleDateString(),
          rating: review.match(/\d+/)?.[0] || '5'
        });
        localStorage.setItem('coffeeReviews', JSON.stringify(reviews));
        alert('Review added! Click "Reviews" to see all reviews.');
      }
    };

    window.viewReviews = function(placeName = null) {
      const name = placeName || (currentPlace ? currentPlace.name : 'this place');
      const reviews = JSON.parse(localStorage.getItem('coffeeReviews') || '{}');
      const placeReviews = reviews[name] || [];
      
      if (placeReviews.length === 0) {
        alert(`No reviews yet for ${name}. Be the first to add one!`);
        return;
      }
      
      let reviewText = `Reviews for ${name}:\n\n`;
      placeReviews.forEach((review, index) => {
        reviewText += `${index + 1}. ‚≠ê ${review.rating}/5 - ${review.text}\n`;
        reviewText += `   üìÖ ${review.date}\n\n`;
      });
      
      alert(reviewText);
    };
  </script>

  <!-- Scroll-triggered slide -->
  <script>
    window.addEventListener("scroll", () => {
      const hero = document.getElementById("hero");
      if (window.scrollY > 50) {
        hero.classList.add("slide-up");
      } else {
        hero.classList.remove("slide-up");
      }
    });
  </script>

</body>
</html>
